<!DOCTYPE html>
<!--终端框架结构 ; verson 1.2.0 ; verson-data 2015-12-18-->
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>互动多媒体系统</title>

    <link rel="stylesheet" href="css/inc.css">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/word.css">
    
</head>

<body ondragstart="return false" onselect="return false" onselectstart="return false" oncontextmenu="return false">
<div id="CC" style="transform:scale(0.9); transform-origin: top left;">
<!-- style="transform:scale(0.5); transform-origin: top left;" -->
    <div id="_unable"></div>

    <section class="cc" id="Loader">
        <img src="../../assets/img/loader.svg" width="88" alt="">
        <div class="word"></div>
    </section>

    <section class="cc" id="Index">

        <img class="logo" src="img/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>

        <div id="HBoxMenu">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <!--<video id="bgv" src="../../assets/video/bg6.mp4" height="1080" autoplay="autoplay" loop="loop"></video>-->
    </section>

    <script type="text/template" id="View_Word">
        <section class="cc Word" id="Word{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <div class="title">{$nm}：{$title}</div>
                <div class="left">
                    <div class="act act1"></div>
                    <div class="act act2"></div>
                    <div class="act act3"></div>
                    <div class="left_bg"></div>

                    <div class="photo">
                        <img src="../../uploads/person/{$photo}" width="192" alt="">
                    </div>


                    <div class="btn btn1" data-id="{$id}"></div>
                    <div class="btn btn2" data-id="{$id}"></div>
                    <div class="btn btn3" data-id="{$id}"></div>
                </div>

                <div class="main content">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">李秀红代表：</div>
                                <div class="m_info">{$word_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main back">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$back_tit}</div>
                                <div class="m_info">{$back_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main news">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$news_tit}</div>
                                <div class="m_info">{$news_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>


    <script type="text/template" id="View_HBox">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>
        </div>

    </script>

    <script type="text/template" id="View_boxs">
        <div class="swiper-slide _boxs">
            <div class="boxs_photo">
                <img width="192" src="../../uploads/person/20180124114214198.jpg" alt="">
            </div>
            <div class="boxs_tit">李秀红：关于解决温州科技职业学院引进人才子女入托入学问题的再建议</div>
            <div class="boxs_desc">如何使他们安心于当前的工作和生活，充分发挥各自的才华，解决他们的后顾之忧，是我们人大代表不得不考虑的问题。</div>
            <div class="pot1"></div>
        </div>
    </script>

</div>

</body>

<!--基础插件-->
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="lib/underscore.js"></script>
<script src="lib/velocity/velocity.js"></script>

<script src="lib/swiper/dist/js/swiper.js"></script>

<script src="lib/zh.js"></script>
<!--主程序-->
<script src="../../assets/config.js"></script>
<script src="js/init.js"></script>
<script src="js/server.js"></script>
<!--<script src="js/mp3.js"></script>-->

<!--模块程序-->
<script src="js/index.js"></script>
<script src="js/word.js"></script>

<script>
    $(window).load(()=>init.loader());
    document.getElementById("CC").addEventListener('touchmove', function(event){
        event.preventDefault();
        event.stopPropagation();
    });
</script>

</html>
