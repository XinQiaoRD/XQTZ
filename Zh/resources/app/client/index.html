<!DOCTYPE html>
<!--终端框架结构 ; verson 1.2.0 ; verson-data 2015-12-18-->
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>互动多媒体系统</title>

    <link rel="stylesheet" href="css/inc.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body ondragstart="return false" onselect="return false" onselectstart="return false" oncontextmenu="return false">
<div id="CC" style="transform:scale(0.9); transform-origin: top left;">
<!-- style="transform:scale(0.5); transform-origin: top left;" -->
    <div id="_unable"></div>

    <section class="cc" id="Loader">
        <img src="../../assets/img/loader.svg" width="88" alt="">
        <div class="word"></div>
    </section>

    <section class="cc" id="Index">

        <img class="logo" src="img/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>

        <div id="HBoxMenu">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <!--<video id="bgv" src="../../assets/video/bg6.mp4" height="1080" autoplay="autoplay" loop="loop"></video>-->
    </section>

    <script type="text/template" id="View_HBox">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>
        </div>

    </script>

</div>

</body>

<!--基础插件-->
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="lib/underscore.js"></script>
<script src="lib/velocity/velocity.js"></script>

<link rel="stylesheet" href="lib/swiper4/dist/css/swiper.css">
<script src="lib/swiper4/dist/js/swiper.js"></script>

<script src="lib/zh.js"></script>
<!--主程序-->
<script src="../../assets/config.js"></script>
<script src="js/init.js"></script>
<script src="js/server.js"></script>
<!--<script src="js/mp3.js"></script>-->

<!--模块程序-->
<script src="js/index.js"></script>

<script>
    $(window).load(()=>init.loader());
    document.getElementById("CC").addEventListener('touchmove', function(event){
        event.preventDefault();
        event.stopPropagation();
    });
</script>

</html>
