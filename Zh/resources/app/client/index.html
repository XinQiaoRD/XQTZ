<!DOCTYPE html>
<!--终端框架结构 ; verson 1.2.0 ; verson-data 2015-12-18-->
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>互动多媒体系统</title>

    <link rel="stylesheet" href="css/inc.css">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/page1.css">
    <link rel="stylesheet" href="css/word.css">
    <link rel="stylesheet" href="css/page2.css">
    <link rel="stylesheet" href="css/page3.css">
    <link rel="stylesheet" href="css/page4.css">
    <link rel="stylesheet" href="css/page5.css">

</head>

<body ondragstart="return false" onselect="return false" onselectstart="return false" oncontextmenu="return false">
<div id="CC">
<!-- style="transform:scale(0.5); transform-origin: top left;" -->
    <div id="_unable"></div>

    <section class="cc" id="Loader">
        <img src="../../assets/img/loader.svg" width="88" alt="">
        <div class="word"></div>
    </section>

    <section class="cc" id="Nav">

        <div class="tit"></div>
        <div class="btn btn1">
            <img src="../../assets/img/nav/btn1x.png" alt="">
        </div>
        <div class="btn btn2">
            <img src="../../assets/img/nav/btn2x.png" alt="">
        </div>
        <div class="btn btn3">
            <img src="../../assets/img/nav/btn3x.png" alt="">
        </div>
        <div class="btn btn4">
            <img src="../../assets/img/nav/btn4x.png" alt="">
        </div>
        <div class="btn btn5">
            <img src="../../assets/img/nav/btn5x.png" alt="">
        </div>

    </section>

    <section class="cc" id="Page1">

        <img class="tit" src="../../assets/img/page1/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>

        <div id="HBoxMenu">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <div class="_back"></div>

    </section>

    <section class="cc" id="Page2">

        <img class="tit" src="../../assets/img/page2/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox2" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
            </div>
        </div>

        <div id="HBoxMenu2">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <div class="_back"></div>

    </section>

    <section class="cc" id="Page3">

        <img class="tit" src="../../assets/img/page3/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox3" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
            </div>
        </div>

        <div id="HBoxMenu3">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <div class="_back"></div>

    </section>

    <section class="cc" id="Page4">

        <img class="tit" src="../../assets/img/page4/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox4" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
            </div>
        </div>

        <div id="HBoxMenu4">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <div class="_back"></div>

    </section>

    <section class="cc" id="Page5">

        <img class="tit" src="../../assets/img/page5/tit.png" alt="">

        <div class="Head"></div>
        <div id="HBox5" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
            </div>
        </div>

        <div id="HBoxMenu5">
            <div class="tit"></div>
            <div class="box act">2018</div>
            <div class="box">2017</div>
            <div class="box">2016</div>
            <div class="bot"></div>
        </div>

        <div class="_back"></div>

    </section>

    <!--Page1-->
    <script type="text/template" id="View_Word">
        <section class="cc Word" id="Word{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <div class="title">{$nm}：{$title}</div>
                <div class="left">
                    <div class="act act1"></div>
                    <div class="act act2"></div>
                    <div class="act act3"></div>
                    <div class="left_bg"></div>

                    <div class="photo">
                        <img src="../../uploads/person/{$photo}" width="192" alt="">
                    </div>


                    <div class="btn btn1" data-id="{$id}"></div>
                    <div class="btn btn2" data-id="{$id}"></div>
                    <div class="btn btn3" data-id="{$id}"></div>
                </div>

                <div class="main content">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$nm}代表：</div>
                                <div class="m_info">{$word_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main back">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$back_tit}</div>
                                <div class="m_info">{$back_info}</div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="main news">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="tit">{$news_tit}</div>
                                <div class="m_info">{$news_info}</div>
                                {$news_img1_div}
                                {$news_img2_div}
                                {$news_img3_div}
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>


    <script type="text/template" id="View_HBox">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>
        </div>

    </script>

    <script type="text/template" id="View_boxs">
        <div class="swiper-slide _boxs">
            <div class="boxs_photo" data-id="{$id}">
                <img width="192" src="../../uploads/person/{$photo}" alt="">
            </div>
            <div class="boxs_tit" data-id="{$id}">{$nm}：{$title}</div>
            <div class="boxs_desc" data-id="{$id}">{$desc_info}</div>
            <div class="pot1"></div>
        </div>
    </script>

    <!--Page2-->
    <script type="text/template" id="View_HBox2">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">1</div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>

            <div class="_Page2_Swiper_Titles _Page2_Swiper_Titles{$year}">
                <ul class="sw_tit">
                    <li class="act">
                        <span>标题1</span>
                        <div class="pot"></div>
                    </li>
                    <li>
                        <span>标题2</span>
                        <div class="pot"></div>
                    </li>
                </ul>
                <div class="line"></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="View_PageBox2">
        <div class="swiper-slide swiper-slide_list _boxs">
            <div class="imgMark">
                <img src="../../uploads/page2/{$img}" alt="">
            </div>
            <div class="word _PageWord2">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            {$m_info}
                        </div>
                    </div>
                    <!-- Add Scroll Bar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </script>

    <!--Page3-->
    <script type="text/template" id="View_HBox3">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
            <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            </div>
            <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>
        </div>
    </script>

    <script type="text/template" id="View_PageBox3">
        <div class="swiper-slide _boxs _PageBox3">
            <div class="pagebox3" data-id="{$id}">
                <div class="pagebox3_title">{$title} : </div>
                <div class="pagebox3_info">{$m_info}</div>
                <div class="pagebox3_back">{$back_btn}</div>
                <div class="pagebox3_work">责任科室（职能站所）：<span>{$work}</span> </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="View_Page3_Info">
        <section class="cc Page3_Info" id="Page3_Info{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <div class="title line">
                    <div class="tit">{$title}:</div>
                </div>
                <div class="m_info">{$m_info}</div>
                <div class="back line">
                    <div class="tit">处理情况</div>
                </div>
                <div class="m_info">{$back_info}</div>
                <div class="unline line"></div>
                <div class="work">责任科室：<span>{$work}</span></div>
                <div class="work">责任领导：<span>{$lead}</span></div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>


    <!--Page4-->
    <script type="text/template" id="View_HBox4">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>

            <div class="ImgList{$year} ImgList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="ImgListPag ImgListPag{$year} swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>

            <div class="_Page4_Swiper_Titles _Page4_Swiper_Titles{$year}">
                <ul class="sw_tit">
                    <li class="act">标题</li>
                    <li>标题标题</li>
                </ul>
            </div>
        </div>
        </div>
    </script>
    <script type="text/template" id="View_PageBox4">
        <div class="swiper-slide _boxs _PageBox4">

            <div class="word _PageWord4">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            {$m_info}
                        </div>
                    </div>
                    <!-- Add Scroll Bar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>

        </div>
    </script>

    <!--Page5-->
    <script type="text/template" id="View_HBox5">
        <div class="swiper-slide box box{$year} _yearBox">
            <div class="tit"><span>{$year}</span>年</div>

            <div class="DBList{$year} DBList swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination-box swiper-pagination-box{$year}"></div>

            <div class="pre" data-id="{$id}"></div>
            <div class="next" data-id="{$id}"></div>
        </div>
    </script>

    <script type="text/template" id="View_PageBox5">
        <div class="swiper-slide _boxs _PageBox5">
            <div class="pagebox5" data-id="{$id}">
                <img width="404" height="192" src="../../uploads/page5/{$img}" alt="">
                <div class="tit">{$title}</div>
            </div>
        </div>
    </script>

    <script type="text/template" id="View_Page5_Info">
        <section class="cc Page5_Info" id="Page5_Info{$id}">
            <div class="bgx" data-id="{$id}"></div>
            <div class="box">
                <img src="../../uploads/page5/{$img}" alt="">
                <div class="main">
                    <div class="tit">
                        <div class="title">{$title}</div>
                        <div class="money">经费预算  {$money}</div>
                    </div>
                    <div class="mm">
                        <div style="height: 50px;"></div>
                        <div class="line">
                            <span>主要内容</span>
                        </div>
                        <div class="word">
                            {$m_info}
                        </div>
                        <div class="line">
                            <span>时间安排</span>
                        </div>
                        <div class="word">
                            {$time_info}
                        </div>
                        <div class="line"></div>
                        <div class="ww">责任科室: <span>{$work}</span></div>
                        <div class="ww">责任领导: <span>{$lead}</span></div>
                        <div style="height: 30px;"></div>
                    </div>
                </div>

                <div class="cls" data-id="{$id}"></div>
            </div>
        </section>
    </script>

</div>

</body>
